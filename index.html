<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bravo</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">

</head>
<body>

  <!-- datatable -->
  <table id="realtime"></table>

  <!-- create new movie form -->
  <!-- create a form with valid options in our HTML page -->
  <div class="col-md-4 col-md-offset-1">
    <h3 class="text-center">Create New Movie</h3>
    <div class="form-group">
      <label for="name">Title</label>
      <input type="text" name="title" id="title" placeholder="Title" class="form-control">
    </div>
    <div class="form-group">
      <label for="name">Year</label>
      <input type="text" name="year" id="year" placeholder="Year" class="form-control">
    </div>
    <div class="form-group">
      <label for="name">Director</label>
      <input type="text" name="director" id="director" placeholder="Director" class="form-control">
    </div>
    <div class="form-group">
      <label for="name">IMDB Rating</label>
      <input type="text" name="imdbRating" id="imdbRating" placeholder="IMDB Rating" class="form-control">
    </div>
    <div class="form-group">
      <label for="name">Rating</label>
      <input type="text" name="rating" id="rating" placeholder="Rating" class="form-control">
    </div>
    <div class="form-group">
      <label for="name">Genre</label>
      <input type="text" name="genre" id="genre" placeholder="Genre" class="form-control">
    </div>
    <div class="form-group">
      <button class="btn btn-info" id="add">Add</button>
    </div>
  </div>

  <div>
    <h3>To delete a movie, select it from the list and click the Delete button!</h3>
    <button class="btn btn-info" id="remove">Delete</button>
  </div>


    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.15/js/jquery.dataTables.js"></script>
    <script src="https://cdn.datatables.net/plug-ins/1.10.15/api/row().show().js"></script>

    <!-- local javascript file inports -->
    <script src="js/data.js"></script>
    <script src="js/script.js"></script>

    <script src="https://js.pusher.com/4.1/pusher.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.2/axios.js"></script>

</body>
</html>
